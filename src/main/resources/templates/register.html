<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<h1>Create your account</h1>

<th:block th:insert="/fragment/errorFragment::error"/>

<form action="/register" method="post" enctype="multipart/form-data" th:object="${newUser}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>
    <br>
    <label for="picName">Picture:</label>
    <input type="file" id="picName" name="picture" class="pic">
    <br>
    <label for="userType">User Type:</label>
    <select name="userType" id="userType" class="sel" required>
        <option value="STUDENT">Student</option>
        <option value="TEACHER">Teacher</option>
    </select>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Register</button>
</form>
<h2>Have already registered? <a href="/login">Login here</a></h2>
<script src="/js/formData.js"></script>
</body>
</html>
